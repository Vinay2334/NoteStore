services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: notes
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    container_name: redis
    networks:
      - database
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      args:
        - DEV=true
    networks:
      - database
      - web
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DB_HOST: mysql
      DB_NAME: notes
      DB_USER: root
      DB_PASS: admin
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always

  client:
    build:
      context: ./client
    networks:
      - web
    depends_on:
      - server
      - mysql
    ports:
      - "3000:3000"
    volumes:
      - ./client:/client
    environment:
      - NEXT_PUBLIC_SERVER=http://127.0.0.1:8000/api/

networks:
  database:
    driver: bridge
  web:
    driver: bridge
volumes:
  mysql-data:
  redis-data: